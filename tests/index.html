<!DOCTYPE html>
<html>
<head>
  <title>jQuery-QueryBuilder</title>
  <meta charset="utf-8">
  
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="../dist/css/query-builder.default.css">
  
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/qunit/qunit/qunit.js"></script>
  <script src="../bower_components/blanket/dist/qunit/blanket.min.js"></script>
  
  <script src="../dist/js/query-builder.standalone.js" data-cover></script>
  <script src="data.js"></script>
  <script src="core_tests.js"></script>
  
  <script>
    // LCOV reporter
    if (location.href.match(/(\?|&)lcovReport($|&|=)/)) {
        blanket.options("reporter", "../bower_components/blanket/src/reporters/lcov_reporter.js");
        blanket.options("reporter_options", { toHTML:false });
        
        // send results to PhantomJS
        QUnit.done(function() {
            alert(JSON.stringify(['qunit.report', window._$blanket_LCOV]));
        });
    }
  </script>
</head>

<body class="container" style="padding:15px;">
  <div class="col-lg-8 col-lg-push-2">
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    
    <div id="container1"></div>
    <div id="container2"></div>
    <div id="container3"></div>
    <div id="container4"></div>
    <div id="container5"></div>
    <div id="container6"></div>
    <div id="container7"></div>
    <div id="container8"></div>
    <div id="container9"></div>
    <div id="container10"></div>
    <div id="container11"></div>
  </div>
</body>
</html>
